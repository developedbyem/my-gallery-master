<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <section class="gallery-container">
      <header>
        <div class="header-img">
          <img src="images/profilePhoto.png" alt="" />
        </div>
        <p class="name">rodney cotton</p>
        <p class="region">helsinki, finland</p>
        <ul>
          <li>
            <a href="#">
              <div class="num">100</div>
              <div class="title">posts</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="num">2,242</div>
              <div class="title">follower</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="num">1,432</div>
              <div class="title">following</div>
            </a>
          </li>
        </ul>
      </header>
      <div class="gallery">
        <div>
          <img src="images/photo1.png" alt="gallery image" />
        </div>

        <div>
          <img src="images/photo2.png" alt="gallery image" />
        </div>

        <div>
          <img src="images/photo3.png" alt="gallery image" />
        </div>

        <div>
          <img src="images/photo4.png" alt="gallery image" />
        </div>

        <div>
          <img src="images/photo5.png" alt="gallery image" />
        </div>

        <div>
          <img src="images/photo6.png" alt="gallery image" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
